<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apply for the Internship Program</h1>
    </header>

    <section class="apply-form">
        <h2>Application Form</h2>
        <form action="submit-application.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="position">Position Applying For:</label>
            <select id="position" name="position" required>
                <option value="data-analyst">Data Analyst Intern</option>
                <option value="web-dev">Web Developer Intern</option>
                <option value="java-dev">Java Developer Intern</option>
                <option value="python-dev">Python Developer Intern</option>
                <option value="ml-dev">Machine Learning Intern</option>
            </select><br><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>

            <button type="submit">Submit Application</button>
        </form>
    </section>

</body>
</html>
